<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhu Celcius ke Fahrenheit</title>

    <link rel="stylesheet" href="celcius.css">
</head>
<body>
    <h1 class="judul">Pengubahan Suhu</h1>
    <p class="isi">Ketik Nilai dalam fields Celcius untuk Mengonversi nilai menjadi Celcius</p>

    <div class="Celcius">
        <label class="celcius">Celcius :</label>
        <input type="number" id="InpCelcius" name="InpCelcius" placeholder="Celcius" oninput="temperaturConverter(this.value)">
    </div>
    <div class="Fahrenheit">Fahrenheit :<span id="outFahrenheit"></span></div>

    <div class="reset">
        <input type="reset" value="Reset" class="tombol" onclick="resetValues()" />
    </div>

    <script>
        function temperaturConverter(valNum){
            valNum = parseFloat(valNum);

            document.getElementById("outFahrenheit").innerHTML=(valNum*1.8)+32;
        }
        function resetValues() {
            document.getElementById("InpCelcius").value = "";
            document.getElementById("outFahrenheit").innerHTML = ""; 
      }
    </script>
</body>
</html>
